# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

set-option -sa terminal-overrides ",xterm*:Tc"

# Set window and pane numbering to start from 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support for scrolling, pane selection, and resizing.
set -g mouse on

# Improve responsiveness
set -s escape-time 0

# Set environment for tmux zoxide floating window
set-environment -g _ZO_FZF_OPTS "--height=100%"

# -----------------------------------------------------------------------------
# Window (Tab) Management
# -----------------------------------------------------------------------------

bind t new-window -c "#{pane_current_path}"
bind q kill-window
bind Tab next-window
bind Tab previous-window
bind t new-window -c "#{pane_current_path}"

bind 1 select-window -t :=1
bind 2 select-window -t :=2
bind 3 select-window -t :=3
bind 4 select-window -t :=4
bind 5 select-window -t :=5
bind 6 select-window -t :=6
bind 7 select-window -t :=7
bind 8 select-window -t :=8
bind 9 select-window -t :=9

# Bind for tmux zoxide
bind-key -n C-f display-popup -w 80% -h 80% -E "tz"

# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Themes
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @tokyo-night-tmux_theme night    # storm | day | default to 'night'
set -g @tokyo-night-tmux_transparent 0  # 1 or 0

set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'
# No extra spaces between icons
set -g @tokyo-night-tmux_window_tidy_icons 1

# Icon styles
set -g @tokyo-night-tmux_terminal_icon 
set -g @tokyo-night-tmux_active_terminal_icon 

set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style hide
set -g @tokyo-night-tmux_zoom_id_style hide

set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_date_format MYD
set -g @tokyo-night-tmux_time_format 24H

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
