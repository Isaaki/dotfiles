# tmux-sessionizer
# bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Set window and pane numbering to start from 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support for scrolling, pane selection, and resizing.
set -g mouse on

# Improve responsiveness
set -s escape-time 0

# -----------------------------------------------------------------------------
# Window (Tab) Management
# -----------------------------------------------------------------------------

# --- Create and Close Windows ---

# Wezterm: Ctrl+Shift+T -> New Tab
# Tmux: Creates a new window in the same directory.
bind t new-window -c "#{pane_current_path}"

# Wezterm: Ctrl+Q -> Close current Tab
# Tmux: Kills the current window with a confirmation prompt.
# Note: Ctrl+Shift+Q is the same as Ctrl+Q for tmux.
bind q kill-window

# Wezterm: Ctrl + Tab -> Next Tab
# Tmux: Ctrl + Tab -> Next Window (no prefix needed)
bind Tab next-window

# Wezterm: Ctrl + Shift + Tab -> Previous Tab
# Tmux: Ctrl + Shift + Tab -> Previous Window (no prefix needed)
bind Tab previous-window

# Wezterm: Ctrl + Shift + T -> New Tab
# Tmux: prefix + c -> New Window (standard tmux way)
bind t new-window -c "#{pane_current_path}"

# --- Go to a Specific Window by Number ---
# Wezterm: Ctrl+Shift+[Number] -> Go to tab N
# Note: For this to work as expected, ensure 'set -g base-index 1' is in your config.
bind 1 select-window -t :=1
bind 2 select-window -t :=2
bind 3 select-window -t :=3
bind 4 select-window -t :=4
bind 5 select-window -t :=5
bind 6 select-window -t :=6
bind 7 select-window -t :=7
bind 8 select-window -t :=8
bind 9 select-window -t :=9

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

bind-key -n C-f display-popup -E "tz"
